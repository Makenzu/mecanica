<div class="container">
<div class="card bg-light mb-3" style="padding: 5px;">
    <div class="card-header" 
         style="background-color: #130b20; color:aliceblue; border: 1px; 
                border-radius: 5px; padding: 4px; padding-bottom: 3px;">
         {{ tecnico.id? 'Actualizar registro': 'Registrar t√©cnico'}}
    </div>
    <div class="card-body" style="border: 1px solid #201b35;">
        <img class="my-2" 
             src="assets/img/back.png" 
             style="width: 40px; box-shadow: 1px 1px 2px #130202; border-radius: 3px;"
             routerLink="/tecnicos" 
             title="volver">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" 
                    [(ngModel)]="tecnico.nombre">
                <div class="alert alert-danger" style="padding: 2px;" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" 
                    [(ngModel)]="tecnico.apellido">
                <div class="alert alert-danger" style="padding: 2px;" *ngIf="error?.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" 
                    [(ngModel)]="tecnico.email">
                <div class="alert alert-danger" style="padding: 2px;" *ngIf="error && error.email">
                    {{ error.email }}
                </div>
            </div>
            <div class="form-group">
                <img class="my-2" 
                     src="assets/img/guardar.png" 
                     style="width: 40px; box-shadow: 1px 1px 2px #130202; float: right; margin-right: 20px; border-radius: 3px;"
                     title="{{ tecnico.id? 'Editar': 'Crear'}}" 
                    (click)="tecnico.id? editar(): crear()">
            </div>
        </form>
        <br>
    </div>
</div>
</div>
