<div class="card bg-light mb-3">
    <div class="card-header divHead" style="background-color: #130b20; color:aliceblue; border: 1px;">{{titulo}}</div>
    <div class="card-body divBody">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th class="thHead">Id</th>
                    <th class="thHead">Patente</th>
                    <th class="thHead">Marca</th>
                    <th class="thHead">Modelo</th>
                    <th class="thHead">Creado en</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehiculo of vehiculos">
                    <td>{{vehiculo.id}}</td>
                    <td>{{vehiculo.patente | uppercase}}</td>
                    <td>{{vehiculo.marca | uppercase}}</td>
                    <td>{{vehiculo.modelo | uppercase}}</td>
                    <td>{{vehiculo.createAt | date: 'yyyy/MM/dd HH:mm aa'}}</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
